name: Build Volla Launcher

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Build Apk (inside Qt Docker)
        env:
          ANDROID_KEYSTORE_FILE_CONTENTS: ${{ secrets.ANDROID_KEYSTORE_FILE_CONTENTS }}
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
        run: |
          set -euo pipefail
          export CACHE_DIR=build/cache
          export M2_HOME="$(realpath -m $CACHE_DIR/.m2)"
          export MAVEN_HOME="$M2_HOME"
          export GRADLE_USER_HOME="$(realpath -m $CACHE_DIR/.gradle)"
          export VERSION="$(git describe --tags || git rev-parse --short HEAD)"
          export TIMESTAMP="$(date +%Y%m%d%H%M)"
          export BUILD_ID="$VERSION-$TIMESTAMP"

          # Aseguramos que las rutas existen y tienen permisos de escritura para el contenedor
          sudo mkdir -p "$MAVEN_HOME" "$GRADLE_USER_HOME" build releases
          # Hacemos las carpetas escribibles para cualquiera (evita problemas de UID/GID)
          sudo chmod -R a+rwX build releases "$MAVEN_HOME" "$GRADLE_USER_HOME" || true
          # Alternativa más segura: ejecutar el contenedor con el mismo UID/GID que el runner
          # y que por tanto pueda escribir sobre el workspace montado.
          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -e ANDROID_KEYSTORE_FILE_CONTENTS \
            -e ANDROID_KEYSTORE_PASS \
            -e ANDROID_KEYSTORE_ALIAS \
            -e CACHE_DIR \
            -e M2_HOME \
            -e MAVEN_HOME \
            -e GRADLE_USER_HOME \
            -e VERSION \
            -e BUILD_ID \
            -v "${GITHUB_WORKSPACE}:/work" \
            -w /work \
            a12e/docker-qt:5.13-android_arm64_v8a \
            bash -lc "umask 0002 && id && mkdir -p build/android_arm64_v8a && ./build_package_android ./releases && chmod -R 755 ./releases"

          # Por si acaso (si algo quedó con dueño root), cambiamos propietario al runner
          sudo chown -R "$(id -u):$(id -g)" ./releases || true

      - name: Upload APK artifact (from build job)
        uses: actions/upload-artifact@v4
        with:
          name: volla-apk
          path: ./releases/*.apk

  upload:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: volla-apk
          path: ./artifacts

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          files: ./artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
