name: Build Volla Launcher

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Build Apk (inside Qt Docker)
        env:
          ANDROID_KEYSTORE_FILE_CONTENTS: ${{ secrets.ANDROID_KEYSTORE_FILE_CONTENTS }}
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
        run: |
          set -euo pipefail
          export CACHE_DIR=build/cache
          export M2_HOME="$(realpath -m $CACHE_DIR/.m2)"
          export MAVEN_HOME="$M2_HOME"
          export GRADLE_USER_HOME="$(realpath -m $CACHE_DIR/.gradle)"
          export VERSION="$(git describe --tags || git rev-parse --short HEAD)"
          export TIMESTAMP="$(date +%Y%m%d%H%M)"
          export BUILD_ID="$VERSION-$TIMESTAMP"

          sudo mkdir -p "$MAVEN_HOME" "$GRADLE_USER_HOME" build releases
          sudo chmod -R a+rwX build releases "$MAVEN_HOME" "$GRADLE_USER_HOME" || true

          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -e ANDROID_KEYSTORE_FILE_CONTENTS \
            -e ANDROID_KEYSTORE_PASS \
            -e ANDROID_KEYSTORE_ALIAS \
            -e CACHE_DIR \
            -e M2_HOME \
            -e MAVEN_HOME \
            -e GRADLE_USER_HOME \
            -e VERSION \
            -e BUILD_ID \
            -v "${GITHUB_WORKSPACE}:/work" \
            -w /work \
            a12e/docker-qt:5.13-android_arm64_v8a \
            bash -lc "\
              set -euo pipefail; \
              # rutas QML y plugins de la instalación Qt dentro de la imagen \
              export QT_DIR=/opt/qt/5.13.2/android_arm64_v8a; \
              export QML_SYSTEM_IMPORT_PATH=\$QT_DIR/qml; \
              # añade también rutas del proyecto/vendor si tienes módulos QML allí \
              export QML_PROJECT_IMPORT_PATH=/work/vendor:/work/vendor/android/native/qml:/work/qml; \
              export QML2_IMPORT_PATH=\$QML_SYSTEM_IMPORT_PATH:\$QML_PROJECT_IMPORT_PATH; \
              export QT_PLUGIN_PATH=\$QT_DIR/plugins; \
              export LD_LIBRARY_PATH=\$QT_DIR/lib:\$LD_LIBRARY_PATH; \
              echo 'QML2_IMPORT_PATH='\$QML2_IMPORT_PATH; \
              echo 'QT_PLUGIN_PATH='\$QT_PLUGIN_PATH; \
              umask 0002 && id && mkdir -p build/android_arm64_v8a && ./build_package_android ./releases && chmod -R 755 ./releases"

          sudo chown -R "$(id -u):$(id -g)" ./releases || true

      - name: Upload APK artifact (from build job)
        uses: actions/upload-artifact@v4
        with:
          name: volla-apk
          path: ./releases/*.apk

  upload:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: volla-apk
          path: ./artifacts

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          files: ./artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
